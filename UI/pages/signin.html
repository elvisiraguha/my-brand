<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;500;800;900&family=Sanchez&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/signin.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <a href="../../index.html"
            ><img src="../assets/logo.png" alt="elvis iraguha logo"
          /></a>
          <ul>
            <li>
              <a href="../../index.html#contacts-section">Contacts</a>
            </li>
            <li>
              <a href="../../index.html">Home</a>
            </li>

            <li>
              <a href="blogs.html">Blogs</a>
            </li>
          </ul>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </nav>
      </header>
      <main>
        <section class="signin-container">
          <form>
            <div class="input-group">
              <label>Email:</label>
              <input
                class="email-input"
                required
                type="email"
                placeholder="Enter email"
              />
            </div>
            <div class="input-group">
              <label>Password:</label>
              <input
                class="password-input"
                required
                type="password"
                placeholder="Enter password"
              />
            </div>
            <div class="error-message"></div>
            <button class="submit-btn" type="submit">Sign In</button>
          </form>
        </section>
      </main>
      <footer>
        &copy; Elvis Iraguha 2020
      </footer>
    </div>
    <script src="../scripts/signin.js" type="module"></script>
  </body>
</html>
