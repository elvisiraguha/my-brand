      rel="stylesheet"

  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <a href="../../index.html"
            ><img src="../assets/logo.png" alt="elvis iraguha logo"
          /></a>
          <ul>
            <li>
              <a href="../../index.html#contacts-section">Contacts</a>
            </li>
            <li>
              <a href="../../index.html">Home</a>
            </li>

              <a href="blogs.html">Blogs</a>
            </li>
            <li class="admin-link">
              <a href="./admin.html">Admin</a>
            </li>
            <li class="sign-in-out-link"></li>
          </ul>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </nav>
      </header>
      <section class="modal hide">
        <div class="modal-content">
          <h5>Edit Title</h5>
          <input class="modal-title" />
          <h5>Edit Contents</h5>
          <textarea cols="30" rows="10" class="modal-body"> </textarea>
          <div class="controls">
            <button class="btn modal-save">Save</button>
            <button class="btn modal-cancel">Cancel</button>
          </div>
        </div>
      </section>
      <section class="hide delete-modal">
        <p>Do you want to delete article? This action can't be undone</p>
        <div class="controls">
          <button class="btn btn-delete">Delete</button>
          <button class="btn btn-back">Return to Article</button>
        </div>
      </section>
      <main>
        <section class="main-header">
          <a class="btn" href="../pages/blogs.html"
            >&larr; Back to Latest blogs</a
          >
          <div class="edits">
            <button class="edit">Edit Article</button>
            <button class="delete">Delete Article</button>
          </div>
        </section>
        <section class="article"></section>
        <section class="comments">
          <h4>Comments:</h4>
          <form class="comment-form">
            <input
              required="true"
              id="name-input"
              placeholder="Full Name"
              type="text"
            />
            <input
              required="true"
              id="email-input"
              placeholder="Email"
              type="email"
            />
            <textarea
              required="true"
              id="comment-input"
              cols="30"
              rows="3"
            ></textarea>
            <p class="error-message hide">
              Fill out the whole form with appropriate information in order to
              post a comment.
            </p>
            <button type="submit">Comment</button>
          </form>
          <div class="previous-comments"></div>
        </section>
      </main>
      <section class="notification hide"></section>
      <footer>
        &copy; Elvis Iraguha 2020
      </footer>
    </div>
