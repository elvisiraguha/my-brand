<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;500;800;900&family=Sanchez&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./UI/styles/landing.css" />
    <link rel="stylesheet" href="./UI/styles/helper.styles.css" />
    <title>Elvis Iraguha - A Full Stack Web Developer</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <a href="./index.html"
            ><img src="./UI/assets/logo.png" alt="elvis iraguha logo"
          /></a>
          <ul>
            <li>
              <a
                class="inpage-links link-to-experience"
                href="#experience-section"
                >Experience</a
              >
            </li>
            <li>
              <a class="inpage-links link-to-projects" href="#projects-section"
                >Projects</a
              >
            </li>
            <li>
              <a class="inpage-links link-to-contacts" href="#contacts-section"
                >Contacts</a
              >
            </li>
            <li>
              <a href="./UI/pages/blogs.html">Blogs</a>
            </li>
            <li class="admin-link hide">
              <a href="./UI/pages/admin.html">Admin</a>
            </li>
            <li class="sign-in-out-link">
              <button></button>
            </li>
          </ul>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </nav>
      </header>
      <main>
        <h1 class="profile-info-title"></h1>
        <p class="profile-info-subtitle"></p>
        <article class="profile-intro">
          <p class="profile-info-intro"></p>
          <img
            class="profile-info-profileImage"
            width="365"
            alt="profile image"
          />
        </article>
        <section>
          <h3>Skills:</h3>
          <section class="skills-cards-container"></section>
        </section>
        <section id="experience-section">
          <h3>Experience:</h3>
        </section>
        <section id="projects-section">
          <h3>Projects:</h3>
          <section class="projects-cards-container"></section>
        </section>
        <section id="contacts-section">
          <h3>Contacts:</h3>
          <div>
            <div class="card contacts">
              <h6>Email:</h6>
              <a class="profile-info-email"></a>
              <h6>Telephone:</h6>
              <p class="profile-info-phone"></p>
              <h6>Find me on:</h6>
              <section class="socials">
                <a class="github" href="https://github.com/elvisiraguha">
                  <img
                    width="30px"
                    height="28px"
                    src="./UI/assets/social-logos/GitHub-Mark-32px.png"
                    alt="github logo"
                  />
                </a>
                <a
                  class="linkedin"
                  href="https://www.linkedin.com/in/iraguha-elvis-14789515b/"
                >
                  <img
                    width="32px"
                    height="28px"
                    src="./UI/assets/social-logos/LI-In-Bug.png"
                    alt="linkedin logo"
                  />
                </a>
                <a class="facebook" href="https://web.facebook.com/mun.jin.52">
                  <img
                    width="32px"
                    width="28"
                    src="./UI/assets/social-logos/f_logo_RGB-Blue_58.png"
                    alt="facebook logo"
                  />
                </a>
                <a class="twitter" href="https://twitter.com/elvisiraguha">
                  <img
                    width="30px"
                    height="28"
                    src="./UI/assets/social-logos/Twitter_Social_Icon_Rounded_Square_Color.png"
                    alt="twitter logo"
                  />
                </a>
              </section>
            </div>
            <div class="card leave-message">
              <h6>Leave me a message:</h6>
              <form id="leave-message-form">
                <input
                  required="true"
                  id="name-input"
                  placeholder="Full Name"
                  type="text"
                />
                <input
                  required="true"
                  id="email-input"
                  placeholder="Email"
                  type="email"
                />
                <input
                  required="true"
                  id="subject-input"
                  placeholder="Subject"
                  type="text"
                />
                <textarea
                  required="true"
                  id="message-input"
                  placeholder="Message"
                  cols="30"
                  rows="4"
                ></textarea>
                <p class="error-message hide"></p>
                <button class="btn send-btn" type="submit">Send</button>
              </form>
            </div>
          </div>
        </section>
        <section>
          <h3>Address:</h3>
          <p class="profile-info-address"></p>
        </section>
      </main>
      <footer>&copy; Elvis Iraguha 2020</footer>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>

    <script src="./UI/scripts/firebase.config.js" type="module"></script>
    <script src="./UI/scripts/landing.js" type="module"></script>
  </body>
</html>
